<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <div class="transfer-list">
            <section class="left-section"></section>
            <section class="controls">
                <button class="move-all-left" title="Move all to left">&lt;&lt</button>
                <button class="move-left" title="Move to left">&lt;</button>
                <button class="move-right" title="Move to right">&gt;</button>
                <button class="move-all-right" title="Move all to right">&gt;&gt;</button>
            </section>
            <section class="right-section"></section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
