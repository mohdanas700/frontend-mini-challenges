<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding -->
    <meta charset="UTF-8">
    <!-- Set viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Tic-Tak-Toe</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the game content -->
    <div class="container">
        <!-- The grid container where the Tic Tac Toe board will be generated -->
        <div id="grid" class="ttt-grid">
        </div>
        <!-- Container for the reset button -->
        <div class="row">
            <!-- Reset button to restart the game -->
            <button id="reset" class="btn btn-primary">Reset</button>
        </div>
        <!-- Paragraph to display the winner or draw message -->
        <p id="winner" class="winner"></p>
    </div>
    <!-- Link to the external JavaScript file for game logic -->
    <script src="script.js"></script>
</body>
</html>
