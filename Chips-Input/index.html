<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <input type="text" id="userInput" autocomplete="off" placeholder="Type & hit Enter">
        </form>

        <div class="chips-display"></div>
    </div>
    
    <template id="chipTemplate">
        <div class="chip">
            <span class="chip-name"></span>
            <button class="remove ">&#x2715;</button>
        </div>
    </template>

    <script src="script.js"></script>
</body>


</html>
